<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спидометр скорости интернета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест скорости интернета</h1>
        <div class="speedometer">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="background-circle" />
                <circle cx="50" cy="50" r="45" class="progress-circle" />
            </svg>
            <div class="speed-display">
                <span id="speed">--</span>
                <span class="unit">Mbps</span>
            </div>
        </div>
        <button id="start-test">Начать тест</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
